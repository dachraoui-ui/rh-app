services:
  postgres:
    image: postgres:15
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_DB: hr_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
  # docker exec -t postgres_container pg_dump -U admin -d hr_db > hr_db_dump.sql
  # use this command to dump the database and share it
  # ? docker cp hr_db_dump.sql postgres_container:/hr_db_dump.sql
  # ? docker exec -it postgres_container psql -U admin -d hr_db -f /hr_db_dump.sql
    ports:
      - "5432:5432"
    networks:
      - my_network

#  pgadmin:
#    image: dpage/pgadmin4
#    container_name: pgadmin_container
#    restart: always
#    environment:
#      PGADMIN_DEFAULT_EMAIL: admin@gmail.com
#      PGADMIN_DEFAULT_PASSWORD: admin
#    ports:
#      - "5050:80"
#    networks:
#      - my_network
#    depends_on:
#      - postgres  # Ensures PostgreSQL is started before pgAdmin

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.2
    container_name: keycloak
    restart: always
    ports:
      - "9090:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/hr_db
      - KC_DB_USERNAME=admin
      - KC_DB_PASSWORD=admin
      - KC_DB_SCHEMA=keycloak
    command: [ "start-dev" ]
    depends_on:
      - postgres
    networks:
      - my_network

volumes:
  keycloak_postgres_data:

networks:
  my_network:
    driver: bridge